<app-header></app-header>
<section class="page-heading ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="header-text">
                    <h1>Edit Your<span style="color: #dc8cdb;"> Profile</span></h1>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="../../../assets/images/{{editProfile.dataFromUsers.imagepath}}" alt="Profile Image">
                            </div>
                            <h5 class="user-name">{{editProfile.dataFromUsers.fullName}}</h5>
                            <h6 class="user-email">{{editProfile.dataFromUsers.email}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <!-- Edit Profile -->
                    <form [formGroup]="UpdateForm">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h3 class="mb-3 text-primary">Edit Personal Details</h3>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                <div class="form-group">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Your Name </mat-label>
                                        <input type="text" matInput formControlName="fullName" [(ngModel)]="userValues.fullName" placeholder="Enter User Full Name">
                                        <mat-error *ngIf="UpdateForm.controls['fullName'].hasError('required')">
                                            feild is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                <div class="form-group">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Your Phone </mat-label>
                                        <input type="text" matInput formControlName="phone" [(ngModel)]="userValues.phone" placeholder="Enter User Phone">
                                        <mat-error *ngIf="UpdateForm.controls['phone'].hasError('required')">
                                            feild is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                <div class="form-group">
                                    <input type="file" #file placeholder="Choose Image" formControlName="imagepath" (change)="uploadFile(file.files)" [(ngModel)]="userValues.imagepath" style="display:none;">
                                    <button class="btn btn-info" (click)="file.click()">Upload Image</button>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters mb-5">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="button" [mat-dialog-close]="true" (click)="update()" class="btn btn-success">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- Change Password -->
                    <form [formGroup]="UpdatePassword">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h3 class="mt-3 mb-3 mb-2 text-primary">Change Password</h3>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label> Password </mat-label>
                                        <input type="text" matInput formControlName="Password" placeholder="Enter new Password">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="button" class="btn btn-danger" [mat-dialog-close]="true" (click)="passwordUpdate()">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
