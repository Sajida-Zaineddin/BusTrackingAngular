<app-header></app-header>

<!--================Testimonials item Area =================-->
<section class="testimonials_item_area p_100">
    <h2 class="cm_title_br text-capitalize" style="margin-left: 20%; margin-top: 5%; margin-bottom: 5%; font-size: 2.5rem;">What parents say about our school and its drivers</h2>
    <div class="container">
        <div class="testi_item_inner" *ngFor="let item of this.testomonal.data">
            <div class="media" *ngIf="item.status=='approved'">
                <div class="d-flex">
                    <img src="../../../assets/images/{{item.imagepath}}" style="width: 15%;" alt="">
                    <h3>“</h3>
                </div>
                <div class="media-body">
                    <p>{{item.feedback}}</p>
                    <h5>- {{item.name}}</h5>
                </div>
            </div>

        </div>
    </div>
</section>
<!--================End Testimonials item Area =================-->

<!--================Your Testimonial Area =================-->
<section class="main_blog_area pb_100">
    <div class="container">
        <div class="row blog_area_inner">
            <div class="col-lg-9">
                <div class="main_blog_inner single_blog_inner">
                    <div class="s_comment_area">
                        <h3 class="cm_title_br">Give Us Your Testimonial</h3>
                        <div class="s_comment_inner">
                            <form [formGroup]="CreateForm" class="example-form">
                                <ul>

                                    <li>
                                        <mat-form-field class="example-full-width" appearance="fill">
                                            <mat-label>Enter Your Name </mat-label>
                                            <input type="text" matInput formControlName="name" placeholder="name ">
                                            <mat-error *ngIf="CreateForm.controls['name'].hasError('required')">
                                                Name is <strong>required</strong>
                                            </mat-error>
                                        </mat-form-field>
                                    </li>
                                    <li>


                                        <mat-form-field class="example-full-width" appearance="fill">
                                            <mat-label>Enter Your Feedback </mat-label>
                                            <input type="text" matInput formControlName="feedback" placeholder="feedback ">
                                            <mat-error *ngIf="CreateForm.controls['feedback'].hasError('required')">
                                                Feedback is <strong>required</strong>
                                            </mat-error>
                                        </mat-form-field>
                                    </li>



                                    <li>
                                        <input type="file" #file placeholder="Choose Image" formControlName="imagepath" (change)="uploadFile(file.files)" style="display:none;">
                                        <button class="btn btn-dark" (click)="file.click()">Upload Image</button>
                                    </li>

                                </ul>

                                <button class="btn btn-success" mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Your Testimonial Area =================-->
<app-footer></app-footer>
