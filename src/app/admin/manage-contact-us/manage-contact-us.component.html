

<table style="margin:0 auto">
     <tr>
         <th>id </th>
        <th> firstname </th> 
        <th> lastname </th>
         <th> email </th>
         <th> subject </th>
         <th>  massage </th>
 
     </tr>
     <tr *ngFor="let contact of home.contactus">
         <td>{{contact.id}}</td>
         <td>{{contact.firstname}}</td>
         <td>{{contact.lastname}}</td>
         <td>{{contact.email }}</td>
         <td>{{contact.subject }}</td>
         <td>{{contact.massage }}</td>

      
      
         <td>
             <button class="btn btn-danger" (click)="openDeleteDialog(contact.id)">Delete</button>

     </tr>
     
<ng-template #callDeleteDialog>
     <h2>Are You Sure you want to delete this item</h2>
     <mat-dialog-actions align="end">
         <button mat-button mat-dialog-close="no">No</button>
         <button mat-button mat-dialog-close="yes">yes</button>
     </mat-dialog-actions>
 
 </ng-template>
 </table>
