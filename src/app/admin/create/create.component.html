<h2 mat-dialog-title> Add Course </h2>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="CreateForm" class="example-form">
      <ul>

      <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter the title  </mat-label>
          <input type="text" matInput formControlName="title" placeholder="title ">
          <mat-error *ngIf="CreateForm.controls['title'].hasError('required')">
            title  is <strong>required</strong>
          </mat-error> 
        </mat-form-field>
      </li>
      <li>

     
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Enter the information  </mat-label>
            <input type="text" matInput formControlName="information" placeholder="information ">
            <mat-error *ngIf="CreateForm.controls['information'].hasError('required')">
                information is <strong>required</strong>
            </mat-error> 
          </mat-form-field> </li>
          <li>
         
                  
        <li>
          <input type="file" #file placeholder="Choose Image"
          formControlName="imagepath" (change)="uploadFile(file.files)"
          style="display:none;">
          <button class="btn btn-dark" (click)="file.click()">Upload Image</button>
        </li>
        </ul>
      </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-danger" mat-button mat-dialog-close>Cancel</button>
  <button class="btn btn-success" mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
