<app-dashboard>
    <div class="page-header">
        <h3 class="page-title text-uppercase" style="font-size: 1.5em; font-weight: 500;">
            <span class="page-title-icon bg-gradient-primary text-white me-2">
                 <i class="mdi mdi-chart-pie"></i>
            </span> Report
        </h3>
    </div>
    <div id="contentToConvert">
        <div>
            <div class="page-header">
                <h3 class="page-title text-uppercase" style="font-size: 1.5em; font-weight: 500; margin-left: 5px;">
                     Date: {{date| date}}
                </h3>
                <input type="button" value="Downlode Report" (click)="convetToPDF()" class="btn btn-primary" style="float: right;">
            </div>
            <div class="barchart">
                <canvas id="barChart"></canvas>
            </div>
            <div class="piechart">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>
</app-dashboard>
