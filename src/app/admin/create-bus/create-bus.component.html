
<h2 mat-dialog-title>Add Bus</h2>
<mat-dialog-content class="mat-typography">

  <form [formGroup]="createForm" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter bus number</mat-label>
      <input type="number" matInput formControlName="busnumber " placeholder="bus number">

      <mat-error *ngIf="createForm.controls['busnumber'].hasError('required')">
        bus number is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter bus driver </mat-label>
      <input type="number" matInput formControlName="busdriver " placeholder="bus driver">

      <mat-error *ngIf="createForm.controls['busdriver'].hasError('required')">
        bus driver is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter bus teacher</mat-label>
      <input type="number" matInput formControlName="busteacher " placeholder="bus teacher">

      <mat-error *ngIf="createForm.controls['busteacher'].hasError('required')">
        bus teacher is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>Cancel</button> -->
  <button mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>SAVE</button>
</mat-dialog-actions>
