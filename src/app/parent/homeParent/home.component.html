<app-header></app-header>
<section class="page-heading">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="header-text">
                    <h1>Your Children<span style="color: #dc8cdb;"> Location</span></h1>

                </div>
            </div>
        </div>
    </div>
</section>

<section class="contact-us2">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="my-google-map">
                    <google-map id="map" height="500px" width="100%" [zoom]="zoom" [center]="center" [options]="options">
                        <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label" [title]="marker.title" [options]="marker.options">
                        </map-marker>
                    </google-map>
                </div>
            </div>
            <div class="col-lg-4">
                <form id="contact" action="" method="post">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="section-heading">
                                <h6></h6>
                                <h4>Your <em>Children</em></h4>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <p *ngFor="let item of this.parentservice.parentStudents" (click)="show(item.id)" style="font-size: 25px; margin-left: 10px;">{{item.name}} </p>

                            <ng-template #Attendence>
                                <h2 mat-dialog-title>Attendence History</h2>
                                <mat-dialog-content class="mat-typography">
                                    <table style="margin: 0 auto;">
                                        <tr>
                                            <th>Date </th>
                                            <th>Status </th>
                                        </tr>
                                        <tr *ngFor="let item of this.parentservice.studentAttendence">
                                            <td>{{item.dateofattendance|date}}</td>
                                            <ng-container *ngIf="item.attendancestatus==1; then present; else absent">
                                            </ng-container>
                                            <ng-template #present>
                                                <td>
                                                    Present
                                                </td>
                                            </ng-template>
                                            <ng-template #absent>
                                                <td>
                                                    Absent
                                                </td>
                                            </ng-template>
                                        </tr>
                                    </table>
                                </mat-dialog-content>
                            </ng-template>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
