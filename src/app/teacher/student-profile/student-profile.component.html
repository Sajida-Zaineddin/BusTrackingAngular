<app-header></app-header>

<section class="page-heading">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="header-text">
                    <h1>Attendance <span style="color: #dc8cdb;"> History</span></h1>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card bg-gradient-danger card-img-holder text-white">
                <div class="card-body">
                    <h4 class="text-uppercase" style="font-size: 1.5em;">Student Name
                        <i class="mdi mdi-face float-right" style="font-size: 1.5em;"></i>
                    </h4>
                    <h2 style="font-size: 1.5em;">{{name}}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-gradient-info card-img-holder text-white">
                <div class="card-body">
                    <h4 class="text-uppercase" style="font-size: 1.5em;">Bus Number
                        <i class="mdi mdi-bus float-right" style="font-size: 1.5em;"></i>
                    </h4>
                    <h2 style="font-size: 1.5em;">{{busnumber}}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-gradient-success card-img-holder text-white">
                <div class="card-body">
                    <h4 class="text-uppercase" style="font-size: 1.5em;">Round Status
                        <i class="mdi mdi-bus-articulated-front" style="font-size: 1.5em;"></i>
                    </h4>
                    <h2 style="font-size: 1.5em;">{{round}}</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-10 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Attendance Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of attendens.studentAttendens">
                            <td>{{item.dateofattendance |date}}</td>
                            <td>{{item.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
